<html lang="ar" dir="rtl">
<head>

    <style>

        html, body {

        body {

            align-items: center;
            position: relative;
        }
        canvas {
            position: absolute;

        }
        .welcome-message {
            position: absolute;

        .login-container {

        .login-btn:hover i {

        .login-btn:active {

        }

            position: absolute;

        .login-btn.loading::before {

        .whatsapp-btn i {

<body>
    <canvas id="starry-sky"></canvas>
    <div class="login-container">
        <h1>
            <i class="fas fa-calculator"></i>
            SELL RIGHT
        </h1>
        <div class="input-group">
            <input type="text" id="activationCode" placeholder=" " required oninput="createWave(event)">
            <label><i class="fas fa-key"></i> أدخل كود التفعيل</label>
        </div>
        <button class="login-btn" onclick="verifyCode()">
            <i class="fas fa-sign-in-alt"></i> تفعيل الكود
        </button>
        <p id="errorMessage" class="error-message">الكود غير صحيح أو تم استخدامه من قبل</p>
        <div class="separator"></div>
        <a href="https://wa.me/201282512082" target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i>
            <span>تواصل معنا لطلب الكود</span>
        </a>
    </div>
    <div class="branding-footer">
        <i class="fas fa-code"></i>
        <span>By Ahmed Muhammed Abdeslam</span>
    </div>

    <script>
        /* Starry Sky Background */
        const canvas = document.getElementById('starry-sky');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    opacity: Math.random(),
                    speed: Math.random() * 0.02 + 0.01
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.opacity += star.speed;
                if (star.opacity > 1 || star.opacity < 0) star.speed = -star.speed;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(245, 246, 250, ${star.opacity})`;
                ctx.fill();

                for (let i = 0; i < stars.length; i++) {
                    const otherStar = stars[i];
                    const dx = star.x - otherStar.x;
                    const dy = star.y - otherStar.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(otherStar.x, otherStar.y);
                        ctx.strokeStyle = `rgba(74, 144, 226, ${1 - distance / 100})`;
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            createStars();
        });

        resizeCanvas();
        createStars();
        animateStars();

        /* Wave Effect on Input */
        function createWave(event) {
            const input = event.target;
            const rect = input.getBoundingClientRect();
            const wave = document.createElement('span');
            wave.classList.add('wave');
            const size = Math.max(rect.width, rect.height);
            wave.style.width = wave.style.height = `${size}px`;
            wave.style.left = `${rect.width / 2 - size / 2}px`;
            wave.style.top = `${rect.height / 2 - size / 2}px`;
            input.appendChild(wave);
            setTimeout(() => wave.remove(), 1000);
        }

        // دالة لتوليد معرف جهاز بسيط
        function generateDeviceId() {
            const randomId = Math.random().toString(36).substr(2, 9);
            return `device_${randomId}_${Date.now()}`;
        }

        async function fetchCodesData() {
            try {
                const response = await fetch('data-config-xyz.json');
                if (!response.ok) {
                    throw new Error(`فشل في جلب البيانات: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('خطأ في جلب البيانات:', error);
                throw error;
            }
        }

        // دالة التحقق من الكود
        async function verifyCode() {
            const codeInput = document.getElementById('activationCode').value.trim().toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            let deviceId = localStorage.getItem('deviceId');

            if (!deviceId) {
                deviceId = generateDeviceId();
                localStorage.setItem('deviceId', deviceId);
            }

            if (!codeInput) {
                errorMessage.textContent = 'يرجى إدخال كود التفعيل أولاً';
                errorMessage.style.display = 'block';
                return;
            }

            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const codesData = await fetchCodesData();

                if (!codesData || codesData.length === 0) {
                    errorMessage.textContent = 'البيانات غير متاحة';
                    errorMessage.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    return;
                }

                const codeEntry = codesData.find(row => row.Code.toLowerCase() === codeInput);

                if (!codeEntry) {
                    errorMessage.textContent = 'الكود غير صحيح';
                    errorMessage.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    return;
                }

                if (codeEntry.Used === 'TRUE') {
                    errorMessage.textContent = 'الكود تم استخدامه من قبل';
                    errorMessage.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    return;
                }

                if (codeEntry.Active !== 'TRUE') {
                    errorMessage.textContent = 'الكود غير مفعل';
                    errorMessage.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    return;
                }

                const storedDataStr = localStorage.getItem('activationCode');
                if (storedDataStr) {
                    const storedData = JSON.parse(storedDataStr);
                    if (storedData.code.toLowerCase() === codeInput && storedData.deviceId !== deviceId) {
                        errorMessage.textContent = 'الكود مستخدم على جهاز آخر';
                        errorMessage.style.display = 'block';
                        loginBtn.classList.remove('loading');
                        loginBtn.disabled = false;
                        return;
                    }
                    if (storedData.code.toLowerCase() === codeInput && storedData.deviceId === deviceId) {
                        window.location.href = 'index.html';
                        loginBtn.classList.remove('loading');
                        loginBtn.disabled = false;
                        return;
                    }
                }

                localStorage.setItem('activationCode', JSON.stringify({
                    code: codeInput,
                    deviceId: deviceId
                }));
                window.location.href = 'index.html';

            } catch (error) {
                errorMessage.textContent = 'حدث خطأ أثناء جلب البيانات';
                errorMessage.style.display = 'block';
                console.error(error);
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        document.getElementById('activationCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
        });
    </script>
</body>
